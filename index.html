<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calendar">
      <div class="calendar__top">
        <div class="calendar__month">February</div>
        <div class="calendar__year">
          <div class="calendar__year-prev calendar__year-control">&lt;</div>
          <div class="calendar__year-num">2021</div>
          <div class="calendar__year-next calendar__year-control">&gt;</div>
        </div>
      </div>

      <div class="calendar__body">
        <div class="calendar__day-text-list">
          <div class="calendar__day-text-item">Sun</div>
          <div class="calendar__day-text-item">Mon</div>
          <div class="calendar__day-text-item">Tue</div>
          <div class="calendar__day-text-item">Wed</div>
          <div class="calendar__day-text-item">Thu</div>
          <div class="calendar__day-text-item">Fri</div>
          <div class="calendar__day-text-item">Sat</div>
        </div>

        <div class="calendar__day-num-list"></div>
      </div>

      <div class="switch-theme">
        <span>Dark Mode</span>
        <input id="switch-theme" type="checkbox" />
      </div>

      <div class="months">
        <div class="months-item" data-month="0">January</div>
        <div class="months-item" data-month="1">February</div>
        <div class="months-item" data-month="2">March</div>
        <div class="months-item" data-month="3">April</div>
        <div class="months-item" data-month="4">May</div>
        <div class="months-item" data-month="5">June</div>
        <div class="months-item" data-month="6">July</div>
        <div class="months-item" data-month="7">August</div>
        <div class="months-item" data-month="8">September</div>
        <div class="months-item" data-month="9">October</div>
        <div class="months-item" data-month="10">November</div>
        <div class="months-item" data-month="11">December</div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
